<form #f="ngForm" (ngSubmit)="submitted(f)">
    <div class="mb-3">
        <label for="title" class="form-label">Titel</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Title" required minlength="5" #title="ngModel" [(ngModel)]="task.title">
    </div>
    <div *ngIf="!title?.valid && (title?.dirty || title?.touched)" class="alert alert-danger">
        <div *ngIf="title.errors?.['required']">
            title is required.
          </div>
          <div *ngIf="title.errors?.['minlength']">
            title must be at least 5 characters long.
          </div>
     </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Description" required minlength="5" #description="ngModel" [(ngModel)]="task.description">
    </div>
    <div *ngIf="!description?.valid && (description?.dirty || description?.touched)" class="alert alert-danger">
        <div *ngIf="description.errors?.['required']">
            description is required.
          </div>
          <div *ngIf="description.errors?.['minlength']">
            description must be at least 5 characters long.
          </div>
     </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" class="form-select" aria-label="status" [(ngModel)]="task.status">
            <option value="1" selected="selected">Backlog</option>
            <option value="2">In Bearbeitung</option>
        </select>
    </div>
    <div class="mb-3">
        <h6 class="text-secondary">Zust√§ndiger</h6>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required minlength="5" #name="ngModel" [(ngModel)]="task.name">
    </div>
    <div *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 5 characters long.
          </div>
     </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required minlength="5" #email="ngModel" [(ngModel)]="task.email">
    </div>
    <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">
            email is required.
          </div>
          <div *ngIf="email.errors?.['minlength']">
            email must be at least 5 characters long.
          </div>
     </div>
    <button type="submit" class="btn btn-lg btn-outline-success float-end" [disabled]="!f.valid"><fa-icon [icon]="fasave"></fa-icon> Save</button>
</form>
